<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Demo Travis CI">
    <meta name="author" content="D2SI">

    <title>This is D2SI</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style type="text/css">a,a:focus,a:hover,body{color:#fff}body,html{height:100%;background-color:#333}body{text-align:center;text-shadow:0 .05rem .1rem rgba(0,0,0,.5)}.site-wrapper{display:table;width:100%;height:100%;min-height:100%;box-shadow:inset 0 0 5rem rgba(0,0,0,.5)}.site-wrapper-inner{display:table-cell;vertical-align:top}.cover-container{margin-right:auto;margin-left:auto}.inner{padding:2rem}@media (min-width:48em){.masthead-brand{float:left}}@media (min-width:40em){.masthead{position:fixed;top:0}.mastfoot{position:fixed;bottom:0}.site-wrapper-inner{vertical-align:middle}.cover-container,.mastfoot,.masthead{width:100%}}@media (min-width:62em){.cover-container,.mastfoot,.masthead{width:42rem}}</style>
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <header class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">D2SI</h3>
            </div>
          </header>

          <main role="main" class="inner cover">
          <h1 class="cover-heading">Travis build info :</h1>
          <p class="lead">Build id : <TRAVIS_JOB_ID></p>
          <p class="lead">Build commit : <TRAVIS_COMMIT></p>
          <p class="lead">Build date : <DATE></p>
          </main>

          <footer class="mastfoot">
            <div class="inner">
              <p><a href="https://www.d2-si.fr">D2SI</a> - <HOST> - <APP_VERSION></p>
            </div>
          </footer>

        </div>

      </div>

    </div>

  </body>
</html>
